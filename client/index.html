<!DOCTYPE html>
<html lang="pt-br" ng-app="bartender">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Bartender</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/produtosController.js"></script>
        <script src="js/directives/minhasDiretivas.js"></script>
    </head>
    <body ng-controller="ProdutosController">
        <div class="container">

            <div class="jumbotron">
                <h1 class="text-center">Bartender</h1>
            </div>

            <meu-painel ng-repeat="produto in produtos" titulo="{{produto.product_name}}">
                                       
                <img class="img-responsive center-block" src="{{produto.product_photo}}" alt="{{produto.product_name}}" width="150">
                    
            </meu-painel>
  
        </div> <!-- fim container -->        
    </body>
</html>
