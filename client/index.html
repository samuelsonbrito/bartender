<!DOCTYPE html>
<html lang="pt-br" ng-app="bartender">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Bartender</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/produtosController.js"></script>
    </head>
    <body ng-controller="ProdutosController">
        <div class="container">

            <div class="jumbotron">
                <h1 class="text-center">Bartender</h1>
            </div>

            <div class="panel panel-default" ng-repeat="produto in produtos">
                <div class="panel-heading">
                    <h3 class="panel-title">{{produto.product_name}}</h3>
                    <div>
                        <img class="img-responsive center-block" src="{{produto.product_photo}}" alt="{{produto.product_name}}" width="150">
                    </div>
                </div>
            </div>
  
        </div> <!-- fim container -->        
    </body>
</html>
